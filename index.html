<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNH Scheduling | The Nuclear House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="auth-container hidden">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="./assets/logo.png" alt="The Nuclear House" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-placeholder"><span>TNH</span></div>
            </div>
            <h1 class="auth-title">TNH Scheduling</h1>
            <p class="auth-subtitle">Trainer Availability Platform</p>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required placeholder="trainer@example.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register here</a></p>
                <p class="auth-switch"><a href="#" id="show-reset">Forgot password?</a></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" required placeholder="trainer@example.com">
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" placeholder="+44 7700 900000">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required placeholder="Minimum 6 characters">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <p class="auth-switch">Already have an account? <a href="#" id="show-login">Sign in here</a></p>
            </form>

            <!-- Password Reset Form -->
            <form id="reset-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" required placeholder="trainer@example.com">
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                <p class="auth-switch"><a href="#" id="show-login-from-reset">Back to sign in</a></p>
            </form>

            <div id="auth-message" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-container" class="app-container hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="./assets/logo.png" alt="TNH" class="header-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="header-logo-placeholder"><span>TNH</span></div>
                <div class="header-title">
                    <h1>TNH Scheduling</h1>
                    <span class="header-role" id="user-role-badge">Trainer</span>
                </div>
            </div>
            <div class="header-right">
                <span class="user-name" id="user-name">Welcome</span>
                <button class="btn btn-secondary" id="logout-btn">Sign Out</button>
            </div>
        </header>

        <!-- Trainer View -->
        <main id="trainer-view" class="main-content hidden"></main>

        <!-- Admin View -->
        <main id="admin-view" class="main-content hidden"></main>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"><span id="toast-message"></span></div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Confirm</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- App Scripts (order matters) -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/trainer.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
